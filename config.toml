	# Navigation
	[params.navigation]
		brand = ""

		[params.navigation.links]
			about     = "Que es Sysadmin@Galicia"
			services  = "Donde encontrarnos"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Sysadmin@Galicia"
		subtitle   = "<p/>"
		buttonText = "Entrar"


	# About section
	[params.about]
		headline    = "Sysadmin@Galicia"
		description = "Este es un grupo de y para sysadmins. Si eres de los que sufren los sistemas, si tienes hordas de usuarios a los que mantienes a raya a diario, si sabes cuánto tiempo tarda en reconstruirse un RAID5 de 10 discos, si conoces las sesiones de HTTP con tan sólo ver un tcpdump, si planificas las navidades como cosas que podrás hacer sin interferencia de los usuarios y si tus vacaciones son en... ¿vacaciones, qué es eso? Entonces: Este grupo es para ti. Dentro de este grupo organizamos reuniones, charlas y formación interesante, además de servir como un foro en el que buscar ayuda local para solucionar cualquier problema de administración de sistemas."


	# Service section
	[params.services]
		headline = "Puedes encontrarnos en...."
      [[params.services.list]]
        icon = "fa-meetup"
        title = "meetup.com"
        description= "https://www.meetup.com/Sysadmin-Galicia"

      [[params.services.list]]
        icon = "fa-twitter"
        title = "twitter"
        description = "@sysadmingalicia"

  # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"

